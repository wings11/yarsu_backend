# =====================================================
# GitHub Actions CI/CD Pipeline for Yarsu Backend
# =====================================================
# Triggers on push to main branch
# Builds Docker image and deploys to VPS via SSH

name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: yarsu-backend
  CONTAINER_NAME: yarsu-backend

jobs:
  # ===================================================
  # Build and Test
  # ===================================================
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if configured)
        run: npm run lint --if-present

      - name: Run tests (if configured)
        run: npm test --if-present

  # ===================================================
  # Build and Push Docker Image
  # ===================================================
  docker:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.oracle
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================================
  # Deploy to VPS
  # ===================================================
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            # Navigate to app directory
            cd /opt/yarsu || mkdir -p /opt/yarsu && cd /opt/yarsu
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
            
            # Stop and remove old container (if exists)
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            # Run new container
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e PORT=3000 \
              -e ORACLE_USER="${{ secrets.ORACLE_USER }}" \
              -e ORACLE_PASSWORD="${{ secrets.ORACLE_PASSWORD }}" \
              -e ORACLE_CONNECTION_STRING="${{ secrets.ORACLE_CONNECTION_STRING }}" \
              -e SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
              -e SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}" \
              -e SUPABASE_SERVICE_KEY="${{ secrets.SUPABASE_SERVICE_KEY }}" \
              -e FIREBASE_SERVICE_ACCOUNT_B64="${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}" \
              -e REDIS_URL="${{ secrets.REDIS_URL }}" \
              ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
            
            # Clean up old images
            docker image prune -f
            
            # Show container status
            docker ps | grep ${{ env.CONTAINER_NAME }}
            
            echo "âœ… Deployment complete!"

      - name: Health check
        run: |
          echo "Waiting for service to start..."
          sleep 10
          curl -f http://${{ secrets.VPS_HOST }}:3000/api/health || echo "Health check pending..."
